			<div class="titulo">
				<div class="container">
				<h1>Cadastro</h1>
				<h4>Precisamos de alguns dados pessoais, para que você possa utilizar nossos recursos!</h4>
				</div>
			</div>
		<div class="container-fluid cadastro-inteiro">	
			<div class="container">
			
				<form method="post">
				  <div class="form-group col-xs-12">
					<label for="nome">Nome Completo: </label>
					<input type="text" class="form-control" id="" placeholder="Digite seu nome completo">
				  </div>
				  
				  <div class="form-group col-xs-12 col-md-4">
					<label for="rg">RG: </label>
					<input type="text" class="form-control" id="" placeholder="Apenas números">
				  </div>
				  
				  <div class="form-group col-xs-12 col-md-4">
				  <label for="cpf">CPF: </label>
					<input type="text" class="form-control" id="" placeholder="Apenas números">
				  </div>
				  
				  <div class="form-group col-xs-12 col-md-4">
					  <label for="escolaridade">Escolaridade: </label>
					  <select class="form-control" >
						  <option>Escolha uma opção</option>
						  <option>Ensino Fundamental</option>
						  <option>Ensino Médio</option>
						  <option>Ensino Superior</option>
					  </select>
				  </div>
				  
				  <div class="form-group col-xs-12 col-md-8">
					<label for="endereco">Endereço: </label>
					<input type="text" class="form-control" id="" placeholder="Ex: Rua das Mitagens, 69">
				  </div>
				  
				  <div class="form-group col-xs-12 col-md-4">
				  <label for="telefone">Telefone: </label>
					<input type="tel" class="form-control" id="" placeholder="Ex: 00 0000-0000">
				  </div>
				  
				  <div class="form-group col-xs-12 col-md-4">
				  <label for="email">E-mail: </label>
					<input type="email" class="form-control" id="" placeholder="Ex: birl@mutante.com.br">
				  </div>
				  
				  <div class="form-group col-xs-12 col-md-4">
					<label for="exampleInputPassword1">Senha: </label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
				  </div>
				  
				  <div class="form-group col-xs-12 col-md-4">
					<label for="exampleInputPassword1">Confirme sua Senha: </label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha novamente">
				  </div>
				  
				  <div class="form-group col-xs-12 col-md-4">
				  <button type="submit" class="btn btn-default">Enviar</button>
				  </div>
				</form>
				
			</div>
